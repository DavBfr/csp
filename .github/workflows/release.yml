name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          mkdir -p dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            go build -trimpath -ldflags "-s -w" -o dist/csp.exe ./
            cd dist
            cp ../LICENSE ../README.md ./
            zip -9 csp_${{ matrix.goos }}_${{ matrix.goarch }}.zip csp.exe LICENSE README.md
          else
            go build -trimpath -ldflags "-s -w" -o dist/csp ./
            cd dist
            cp ../LICENSE ../README.md ./
            tar -czf csp_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz csp LICENSE README.md
          fi
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
